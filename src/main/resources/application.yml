server:
  port: ${SERVER_PORT:8084}

spring:

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  messages:
    basename: i18n/messages
    encoding: UTF-8

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

admin:
  email: ${ADMIN_EMAIL}
  name: ${ADMIN_NAME}
  password-plain: ${ADMIN_PASSWORD}