<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookStore</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --primary: #0d6efd;
            --error: #dc3545;
            --success: #198754;
            --info: #0dcaf0;
            --border: #dee2e6;
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 32px 28px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 6px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 18px;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: #0b5ed7;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .divider span {
            padding: 0 8px;
        }

        .links {
            text-align: center;
            font-size: 14px;
            color: #495057;
        }

        .links a {
            color: var(--primary);
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .alert-error {
            background: #f8d7da;
            color: #842029;
        }

        .alert-info {
            background: #cff4fc;
            color: #055160;
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 4px;
        }

        .error input {
            border-color: var(--error);
        }

        .info-text {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 16px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="card">
        <h1>Welcome Back</h1>
        <p class="subtitle">Login to your BookStore account</p>

        <!-- Success message -->
        <div th:if="${param.registered}" class="alert alert-success">
            ✓ Registration successful! Please login.
        </div>

        <!-- Error message -->
        <div th:if="${param.error}" class="alert alert-error">
            ✗ Invalid email or password
        </div>

        <!-- Logout message -->
        <div th:if="${param.logout}" class="alert alert-info">
            ℹ You have been logged out
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username"
                       placeholder="your@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="divider"><span>or</span></div>

        <div class="links">
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
            <p><a th:href="@{/}">← Back to home</a></p>
        </div>
    </div>
</div>
</body>
</html>
