<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{orders.title}">My Orders - BookStore</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: capitalize;
        }
        .status-placed {
            background-color: #ffefcc;
            color: #b36b00;
        }
        .status-processing {
            background-color: #e6f4ff;
            color: #005fad;
        }
        .status-completed {
            background-color: #e8ffe8;
            color: #137d00;
        }
        .status-cancelled {
            background-color: #ffe6e6;
            color: #b30000;
        }
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .empty-state {
            text-align: center;
            color: #555;
            padding: 30px 0;
        }
        h1.page-title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <h1 class="page-title" th:text="#{orders.title}">My Orders</h1>

    <!-- Empty orders -->
    <div th:if="${orders == null or orders.isEmpty()}" class="empty-state">
        <h2 th:text="#{orders.empty.title}">No orders yet</h2>
        <p th:text="#{orders.empty.message}">When you place an order, it will appear here.</p>
        <a th:href="@{/books}" class="btn btn-primary" th:text="#{orders.empty.button}">Start Shopping</a>
    </div>

    <!-- Orders table -->
    <div th:if="${orders != null and !orders.isEmpty()}" class="orders-container">
        <table>
            <thead>
            <tr>
                <th th:text="#{orders.table.number}">#</th>
                <th th:text="#{orders.table.date}">Date</th>
                <th th:text="#{orders.table.status}">Status</th>
                <th th:text="#{orders.table.total}">Total</th>
                <th th:text="#{orders.table.books}">Books</th>
                <th th:text="#{orders.table.employee}">Processed by</th>
                <th th:text="#{orders.table.action}">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order, stat : ${orders}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <span th:text="${order.orderStatus}"
                          th:classappend="'status-badge status-' + ${#strings.toLowerCase(order.orderStatus)}"></span>
                </td>
                <td th:text="'$' + ${#numbers.formatDecimal(order.price, 1, 2)}"></td>
                <td>
                    <ul>
                        <li th:each="item : ${order.bookItems}"
                            th:text="${item.book.name} + ' (' + ${item.quantity} + ')'"></li>
                    </ul>
                </td>
                <td>
                    <span th:text="${order.employeeEmail != null} ? ${order.employeeEmail} : #{orders.notAssigned}"></span>
                </td>
                <td>
                    <form th:if="${order.orderStatus.name() == 'PLACED'}"
                          th:action="@{'/orders/cancel/' + ${order.id}}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger" th:text="#{orders.button.cancel}">Cancel</button>
                    </form>

                    <span th:if="${order.orderStatus.name() == 'CANCELLED'}" th:text="#{orders.status.cancelled}">Cancelled</span>
                    <span th:if="${order.orderStatus.name() == 'COMPLETED'}" th:text="#{orders.status.completed}">Completed</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
