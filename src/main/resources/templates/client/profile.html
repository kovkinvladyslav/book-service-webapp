<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 14px;
        }
        .form-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
        }
        .balance-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f6f8fa;
            padding: 12px 16px;
            border-radius: 8px;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <div class="profile-container">
        <h1>My Profile</h1>

        <div class="form-grid">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:value="${client.name}" readonly>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:value="${client.email}" readonly>
            </div>
        </div>

        <div class="balance-box">
            <span>Balance: <b th:text="'$' + ${#numbers.formatDecimal(client.balance, 1, 2)}"></b></span>

            <form th:action="@{/client/balance}" method="get" style="display:flex; align-items:center; gap:8px;">
                <button type="submit" class="btn btn-primary">Top Up</button>
            </form>
        </div>

        <div style="margin-top: 30px;">
            <a href="/books" class="btn btn-secondary">Browse Books</a>
            <a href="/client/orders" class="btn btn-primary">My Orders</a>
        </div>
    </div>
</div>
</body>
</html>
