<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { font-weight: bold; display: block; margin-bottom: 5px; }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .balance-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f6f8fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 25px 0;
        }
        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .alert-success {
            color: #137d00;
            background: #e8ffe8;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <div class="profile-container">
        <h1>My Profile</h1>

        <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}"></div>

        <form th:action="@{/client/profile}" th:object="${client}" method="post">
            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}" readonly>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
            </div>

            <div class="form-group">
                <label>New Password (optional)</label>
                <input type="password" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
            </div>

            <div class="balance-box">
                <span>Balance: <b th:text="'$' + ${#numbers.formatDecimal(balance, 1, 2)}"></b></span>
                <a th:href="@{/client/balance}" class="btn btn-primary">Top Up</a>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

</div>
</body>
</html>
