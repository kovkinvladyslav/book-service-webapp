<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Register - BookStore</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <div class="auth-card">
        <h2 th:text="#{register.heading}">Create Account</h2>
        <p class="subtitle" th:text="#{register.subtitle}">Register as a client to start ordering books</p>

        <!-- General error message -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${clientDTO}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="name" th:text="#{register.name}">Full Name</label>
                <input type="text" id="name" th:field="*{name}"
                       th:placeholder="#{register.name.placeholder}" required
                       th:classappend="${#fields.hasErrors('name')} ? 'error-input' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="email" th:text="#{register.email}">Email</label>
                <input type="email" id="email" th:field="*{email}"
                       th:placeholder="#{register.email.placeholder}" required
                       th:classappend="${#fields.hasErrors('email')} ? 'error-input' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label for="password" th:text="#{register.password}">Password</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       th:placeholder="#{register.password.placeholder}"
                       minlength="8" required
                       th:classappend="${#fields.hasErrors('password')} ? 'error-input' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;"
                    th:text="#{register.button}">Create Account</button>
        </form>

        <div class="divider"><span th:text="#{common.or}">or</span></div>

        <div class="links">
            <p>
                <span th:text="#{register.hasAccount}">Already have an account?</span>
                <a th:href="@{/login}" th:text="#{register.login}">Login</a>
            </p>
            <p>
                <a th:href="@{/}">‚Üê <span th:text="#{register.backHome}">Back to home</span></a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
