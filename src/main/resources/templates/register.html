<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BookStore</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <div class="auth-card">
        <h2>Create Account</h2>
        <p class="subtitle">Register as a client to start ordering books</p>

        <!-- General error message -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/register}" method="post" th:object="${clientDTO}">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" th:field="*{name}"
                       placeholder="John Doe" required
                       th:classappend="${#fields.hasErrors('name')} ? 'error-input' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}"
                       placeholder="your@email.com" required
                       th:classappend="${#fields.hasErrors('email')} ? 'error-input' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}"
                       placeholder="Minimum 8 characters" required
                       th:classappend="${#fields.hasErrors('password')} ? 'error-input' : ''">
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Create Account</button>
        </form>

        <div class="divider"><span>or</span></div>

        <div class="links">
            <p>Already have an account? <a th:href="@{/login}">Login</a></p>
            <p><a th:href="@{/}">‚Üê Back to home</a></p>
        </div>
    </div>
</div>

</body>
</html>
