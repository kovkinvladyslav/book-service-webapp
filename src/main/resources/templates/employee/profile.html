<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Profile</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <h1>Employee Profile</h1>

    <div class="profile-card">
        <div class="profile-info">
            <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${employee.phone != null ? employee.phone : 'N/A'}"></span></p>
        </div>

        <div class="profile-actions" style="margin-top: 20px;">
            <a th:href="@{/orders/manage}" class="btn btn-primary">Manage Orders</a>
            <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</div>

<style>
    .profile-card {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 500px;
        margin: 0 auto;
    }
    .profile-info p {
        font-size: 16px;
        margin-bottom: 10px;
        color: #333;
    }
    .btn {
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        cursor: pointer;
        font-weight: 500;
    }
    .btn-primary { background-color: #007bff; color: white; }
    .btn-secondary { background-color: #6c757d; color: white; }
    .btn:hover { opacity: 0.9; }
</style>

</body>
</html>
