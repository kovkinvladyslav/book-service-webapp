<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name} + ' - ' + #{book.details.title}">Book Details</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <a th:href="@{/books}" class="back-link">
        ‚Üê <span th:text="#{book.form.back.catalog}">Back to Book Catalog</span>
    </a>

    <div class="book-container">
        <h1 th:text="${book.name}"></h1>
        <div class="book-author">
            <span th:text="#{common.by}">by</span>
            <span th:text="${book.author}"></span>
        </div>

        <div class="book-price" th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}"></div>

        <div class="book-meta-grid">
            <div class="meta-card">
                <div class="meta-label" th:text="#{book.details.genre}">Genre</div>
                <div class="meta-value" th:text="${book.genre}"></div>
            </div>
            <div class="meta-card">
                <div class="meta-label" th:text="#{book.details.language}">Language</div>
                <div class="meta-value" th:text="${book.language}"></div>
            </div>
            <div class="meta-card">
                <div class="meta-label" th:text="#{book.details.ageGroup}">Age Group</div>
                <div class="meta-value" th:text="${book.ageGroup}"></div>
            </div>
            <div class="meta-card">
                <div class="meta-label" th:text="#{book.details.publicationDate}">Publication Date</div>
                <div class="meta-value"
                     th:text="${book.publicationDate != null ? #temporals.format(book.publicationDate, 'yyyy-MM-dd') : #{common.unknown}}">
                </div>
            </div>
            <div class="meta-card" th:if="${book.pages}">
                <div class="meta-label" th:text="#{book.details.pages}">Pages</div>
                <div class="meta-value" th:text="${book.pages}"></div>
            </div>
        </div>

        <div class="book-section" th:if="${book.description}">
            <h2 th:text="#{book.details.description}">Description</h2>
            <p th:text="${book.description}"></p>
        </div>

        <div class="action-buttons">
            <!-- Add to Cart (CLIENT) -->
            <form th:action="@{/orders/add}" method="post"
                  sec:authorize="hasRole('CLIENT')" style="display:inline;">
                <input type="hidden" name="name" th:value="${book.name}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary" type="submit" th:text="#{book.details.addToCart}">Add to Cart</button>
            </form>

            <!-- Edit (EMPLOYEE or ADMIN) -->
            <a th:href="@{/books/{name}/edit(name=${book.name})}"
               class="btn btn-secondary"
               sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')"
               th:text="#{book.details.edit}">
                Edit
            </a>

            <!-- Delete (EMPLOYEE or ADMIN) -->
            <form th:action="@{/books/{name}/delete(name=${book.name})}" method="post"
                  sec:authorize="hasAnyRole('EMPLOYEE','ADMIN')"
                  style="display:inline;"
                  th:attr="onsubmit='return confirm(\'' + #{book.details.delete.confirm} + '\');'">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger" th:text="#{book.details.delete}">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
