<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name}">Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .book-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .book-header {
            border-bottom: 3px solid #007bff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .book-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 36px;
        }
        .book-author {
            color: #666;
            font-size: 20px;
            font-style: italic;
        }
        .book-price {
            font-size: 32px;
            color: #28a745;
            font-weight: bold;
            margin: 20px 0;
        }
        .book-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .meta-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .meta-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .meta-value {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        .book-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
        }
        .book-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .book-description,
        .book-characteristics {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        @media (max-width: 768px) {
            .book-container {
                padding: 20px;
            }
            .book-header h1 {
                font-size: 28px;
            }
            .action-buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<a href="/books" class="back-link">Back to Book Catalog</a>

<div class="book-container">
    <div class="book-header">
        <h1 th:text="${book.name}">Book Title</h1>
        <div class="book-author" th:text="'by ' + ${book.author}">by Author Name</div>
    </div>

    <div class="book-price" th:text="'$' + ${#numbers.formatDecimal(book.price, 1, 2)}">$0.00</div>

    <div class="book-meta-grid">
        <div class="meta-card">
            <div class="meta-label">Genre</div>
            <div class="meta-value" th:text="${book.genre}">Genre</div>
        </div>

        <div class="meta-card">
            <div class="meta-label">Language</div>
            <div class="meta-value"
                 th:text="${#strings.capitalizeWords(#strings.toLowerCase(#strings.replace(book.language, '_', ' ')))}">
                Language
            </div>
        </div>

        <div class="meta-card">
            <div class="meta-label">Age Group</div>
            <div class="meta-value"
                 th:text="${#strings.capitalizeWords(#strings.toLowerCase(#strings.replace(book.ageGroup, '_', ' ')))}">
                Age Group
            </div>
        </div>

        <div class="meta-card" th:if="${book.pages}">
            <div class="meta-label">Pages</div>
            <div class="meta-value" th:text="${book.pages}">Pages</div>
        </div>

        <div class="meta-card" th:if="${book.publicationDate}">
            <div class="meta-label">Publication Date</div>
            <div class="meta-value" th:text="${#temporals.format(book.publicationDate, 'MMM dd, yyyy')}">Date</div>
        </div>
    </div>

    <div class="book-section" th:if="${book.characteristics}">
        <h2>Characteristics</h2>
        <div class="book-characteristics" th:text="${book.characteristics}">
            Characteristics...
        </div>
    </div>

    <div class="book-section" th:if="${book.description}">
        <h2>Description</h2>
        <div class="book-description" th:text="${book.description}">
            Book description goes here...
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary">Add to Cart</button>
        <a th:href="@{/books/{name}/edit(name=${book.name})}" class="btn btn-secondary">Edit Book</a>

        <form th:action="@{/books/{name}/delete(name=${book.name})}"
              method="post"
              style="display: inline;"
              onsubmit="return confirm('Are you sure you want to delete this book? This action cannot be undone.');">
            <button type="submit" class="btn btn-danger">Delete Book</button>
        </form>
    </div>
</div>

<script>
    function confirmDelete() {
        if (confirm('Are you sure you want to delete this book?')) {
            alert('Delete functionality coming soon!');
        }
    }
</script>

</body>
</html>
