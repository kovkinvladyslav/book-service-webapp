<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: Arial, sans-serif;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar-right {
            float: right;
        }

        .user-info {
            float: left;
            color: white;
            padding: 14px 20px;
            line-height: 20px;
        }

    </style>
</head>
<body>

<div th:fragment="navbar" class="navbar">
    <a th:href="@{/}">Головна</a>
    <a th:href="@{/books}">Книги</a>

    <div sec:authorize="hasRole('EMPLOYEE')">
        <a th:href="@{/books/manage/add}">Додати книгу</a>
    </div>

    <div class="navbar-right">
        <div sec:authorize="isAuthenticated()">
            <span class="user-info">Вітаємо, <span sec:authentication="name"></span>!</span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" style="background:none; border:none; color:white; padding:14px 20px; cursor:pointer; font-size: 16px; font-family: Arial, sans-serif;">Вийти</button>
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}">Увійти</a>
        </div>
    </div>
</div>

</body>
</html>
