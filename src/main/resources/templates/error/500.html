<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - Server Error</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-code {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Internal Server Error</h1>
    <p style="font-size: 16px; color: #666; margin-bottom: 30px;" th:if="${errorMessage}" th:text="${errorMessage}">
        Something went wrong on our end. We're working to fix it.
    </p>
    <p style="font-size: 16px; color: #666; margin-bottom: 30px;" th:unless="${errorMessage}">
        Something went wrong on our end. We're working to fix it.
    </p>

    <div class="button-group" style="justify-content: center;">
        <a href="/books" class="btn btn-danger">Go Home</a>
        <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
    </div>
</div>

</body>
</html>
