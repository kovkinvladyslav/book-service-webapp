<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 8px;
            padding: 50px 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        .error-title {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            display: inline-block;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #dc3545;
            color: white;
        }
        .btn-primary:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        @media (max-width: 600px) {
            .error-container {
                padding: 30px 25px;
            }
            .error-code {
                font-size: 56px;
            }
            .error-title {
                font-size: 22px;
            }
            .button-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">500</div>
    <h1 class="error-title">Internal Server Error</h1>
    <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}">
        Something went wrong on our end. We're working to fix it.
    </p>
    <p class="error-message" th:unless="${errorMessage}">
        Something went wrong on our end. We're working to fix it.
    </p>

    <div class="button-group">
        <a href="/books" class="btn btn-primary">Go Home</a>
        <a href="javascript:location.reload()" class="btn btn-secondary">Try Again</a>
    </div>
</div>

</body>
</html>
