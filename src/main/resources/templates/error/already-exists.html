<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>409 - Already Exists</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .error-code {
            color: #dc3545;
        }
        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            text-align: left;
        }
        .info-section h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .info-section ul {
            list-style: none;
            padding: 0;
        }
        .info-section li {
            padding: 8px 0;
            color: #666;
            font-size: 14px;
        }
        .info-section li:before {
            content: "â€¢ ";
            color: #dc3545;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">409</div>
    <h1 class="error-title">Duplicate Entry</h1>

    <div class="alert alert-error" th:if="${errorMessage}" th:text="${errorMessage}">
        A book with this name already exists in the system.
    </div>

    <div class="info-section">
        <h3>What you can do:</h3>
        <ul>
            <li>Go back and choose a different book name</li>
            <li>Edit the existing book instead of creating a new one</li>
            <li>Add edition or year information to make it unique</li>
        </ul>
    </div>

    <div class="button-group" style="justify-content: center;">
        <a href="javascript:history.back()" class="btn btn-danger">Go Back</a>
        <a href="/books" class="btn btn-secondary">All Books</a>
    </div>
</div>

</body>
</html>
