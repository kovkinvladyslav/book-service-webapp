<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.404.code} + ' - ' + #{error.404.title}">404 - Page Not Found</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code" th:text="#{error.404.code}">404</div>
    <h1 class="error-title" th:text="#{error.404.title}">Page Not Found</h1>
    <p style="font-size: 16px; color: #666; margin-bottom: 20px;" th:text="#{error.404.message}">
        The page you're looking for doesn't exist or has been moved.
    </p>

    <div class="error-details" th:if="${errorMessage}">
        <strong th:text="#{error.404.details}">Details:</strong>
        <span th:text="${errorMessage}">Error details</span>
    </div>

    <div class="button-group" style="justify-content: center;">
        <a href="/books" class="btn btn-primary" th:text="#{error.404.button.browse}">Browse Books</a>
        <a href="javascript:history.back()" class="btn btn-secondary" th:text="#{error.404.button.back}">Go Back</a>
    </div>
</div>

</body>
</html>
