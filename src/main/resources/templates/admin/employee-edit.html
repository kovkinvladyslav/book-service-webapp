<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{employee.title.edit}">Edit Employee</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        .info-box {
            background-color: #e7f3ff;
            border-left: 4px solid #007bff;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <div class="form-container">
        <h1 th:text="#{employee.title.edit}">Edit Employee</h1>

        <div class="info-box">
            <strong th:text="#{employee.form.note}">Note:</strong>
            <span th:text="#{employee.form.note.password}">Leave password field blank to keep the current password.</span>
        </div>

        <form th:action="@{/admin/employees/{email}/edit(email=${employeeDTO.email})}"
              th:object="${employeeDTO}"
              method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="name">
                    <span th:text="#{employee.form.name}">Name</span>
                    <span th:text="#{common.required}">*</span>
                </label>
                <input type="text"
                       id="name"
                       th:field="*{name}"
                       th:placeholder="#{employee.form.name.placeholder}"
                       required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label for="email" th:text="#{employee.form.email.readonly}">Email (read-only)</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       readonly
                       style="background-color: #f0f0f0; cursor: not-allowed;">
            </div>

            <div class="form-group">
                <label for="password" th:text="#{employee.form.password.new}">New Password (optional)</label>
                <input type="password"
                       id="password"
                       th:field="*{password}"
                       th:placeholder="#{employee.form.password.keep}">
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
                <label for="phone" th:text="#{employee.form.phone}">Phone</label>
                <input type="tel"
                       id="phone"
                       th:field="*{phone}"
                       th:placeholder="#{employee.form.phone.placeholder}">
                <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>

            <div class="form-group">
                <label for="birthDate" th:text="#{employee.form.birthDate}">Birth Date</label>
                <input type="date"
                       id="birthDate"
                       th:field="*{birthDate}">
                <div class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            </div>

            <div class="button-row">
                <button type="submit" class="btn btn-primary" th:text="#{employee.button.save}">Save Changes</button>
                <a th:href="@{/admin/employees}" class="btn btn-secondary" th:text="#{common.cancel}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
