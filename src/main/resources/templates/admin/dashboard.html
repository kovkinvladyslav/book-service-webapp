<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <h1>Admin Dashboard</h1>
    <p>Welcome, <span th:text="${adminName}"></span></p>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" th:text="${employeeCount}">0</div>
            <div class="stat-label">Total Employees</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${totalOrders}">0</div>
            <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${placedOrders}">0</div>
            <div class="stat-label">Placed Orders</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${processingOrders}">0</div>
            <div class="stat-label">Processing</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" th:text="${completedOrders}">0</div>
            <div class="stat-label">Completed</div>
        </div>
    </div>

    <div class="quick-actions">
        <a th:href="@{/admin/employees}" class="btn btn-primary">Manage Employees</a>
        <a th:href="@{/admin/orders}" class="btn btn-primary">View All Orders</a>
        <a th:href="@{/books}" class="btn btn-secondary">Browse Books</a>
    </div>
</div>
</body>
</html>
