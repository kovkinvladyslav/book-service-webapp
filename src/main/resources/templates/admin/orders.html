<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Orders - Admin</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .filter-row {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        .filter-group {
            flex: 1;
        }
        .filter-group label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .filter-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            font-weight: 600;
        }
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .status-PLACED { background-color: #ffefcc; color: #b36b00; }
        .status-PROCESSING { background-color: #e6f4ff; color: #005fad; }
        .status-COMPLETED { background-color: #e8ffe8; color: #137d00; }
        .status-CANCELLED { background-color: #ffe6e6; color: #b30000; }
        .status-DRAFT { background-color: #f0f0f0; color: #666; }
        .book-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .book-list li {
            padding: 4px 0;
            font-size: 0.9rem;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="content-wrapper">
    <h1>All Orders</h1>

    <div class="filter-section">
        <form method="get" th:action="@{/admin/orders}">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="status">Filter by Status</label>
                    <select id="status" name="status">
                        <option value="">All Orders</option>
                        <option th:each="stat : ${statuses}"
                                th:value="${stat.name()}"
                                th:text="${#strings.capitalizeWords(#strings.toLowerCase(#strings.replace(stat.name(), '_', ' ')))}"
                                th:selected="${selectedStatus != null && selectedStatus.name() == stat.name()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Filter</button>
                <a th:href="@{/admin/orders}" class="btn btn-secondary">Reset</a>
            </div>
        </form>
    </div>

    <div th:if="${orders.isEmpty()}" class="empty-state">
        <h2>No orders found</h2>
        <p>There are no orders matching your criteria.</p>
    </div>

    <table th:if="${!orders.isEmpty()}">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Client</th>
            <th>Employee</th>
            <th>Date</th>
            <th>Books</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.clientEmail}"></td>
            <td th:text="${order.employeeEmail != null ? order.employeeEmail : 'Not assigned'}"></td>
            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <ul class="book-list">
                    <li th:each="item : ${order.bookItems}">
                        <span th:text="${item.book.name}"></span>
                        <span style="color: #666; font-size: 0.85rem;">
                            (Qty: <span th:text="${item.quantity}"></span> Ã—
                            $<span th:text="${#numbers.formatDecimal(item.book.price, 1, 2)}"></span>)
                        </span>
                    </li>
                </ul>
            </td>
            <td th:text="'$' + ${#numbers.formatDecimal(order.price, 1, 2)}"></td>
            <td>
                <span th:text="${order.orderStatus}"
                      th:classappend="'status-badge status-' + ${order.orderStatus}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
