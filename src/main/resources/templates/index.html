<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Home</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="index-container">
    <!-- GUEST -->
    <div class="index-card" sec:authorize="!isAuthenticated()">
        <h1>BookStore</h1>
        <p class="subtitle">Discover your next favorite book</p>
        <div class="index-button-group">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
            <a th:href="@{/register}" class="btn btn-secondary">Register</a>
            <div class="divider"><span>or</span></div>
            <a th:href="@{/books}" class="btn btn-secondary">Browse Books</a>
        </div>
    </div>

    <!-- CLIENT -->
    <div class="index-card" sec:authorize="hasRole('CLIENT')">
        <h1 th:text="'Welcome back, ' + ${displayName} + '!'">Welcome back!</h1>
        <span class="role-badge role-client">Client</span>

        <div class="index-button-group">
            <a th:href="@{/books}" class="btn btn-primary">Browse Books</a>
            <a th:href="@{/orders/cart}" class="btn btn-secondary">My Cart</a>
            <a th:href="@{/orders}" class="btn btn-secondary">My Orders</a>
            <form th:action="@{/logout}" method="post" style="width:100%; margin-top:10px;">
                <button type="submit" class="btn btn-danger" style="width:100%;">Logout</button>
            </form>
        </div>
    </div>

    <!-- EMPLOYEE -->
    <div class="index-card" sec:authorize="hasRole('EMPLOYEE')">
        <h1 th:text="'Welcome back, ' + ${displayName} + '!'">Welcome back!</h1>
        <span class="role-badge role-employee">Employee</span>

        <div class="index-button-group">
            <a th:href="@{/books}" class="btn btn-primary">Browse Books</a>
            <a th:href="@{/books/manage/add}" class="btn btn-secondary">Add Book</a>
            <a th:href="@{/orders/manage}" class="btn btn-secondary">Manage Orders</a>
            <form th:action="@{/logout}" method="post" style="width:100%; margin-top:10px;">
                <button type="submit" class="btn btn-danger" style="width:100%;">Logout</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
