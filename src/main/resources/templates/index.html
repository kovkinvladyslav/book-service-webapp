<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <!-- FOR GUESTS -->
    <div class="card" sec:authorize="!isAuthenticated()">
        <h1>BookStore</h1>

        <div class="button-group">
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
            <a th:href="@{/register}" class="btn btn-secondary">Register</a>

            <div class="divider"><span>or</span></div>

            <a th:href="@{/books}" class="btn btn-outline">Browse Books</a>
        </div>
    </div>

    <!-- FOR CLIENTS -->
    <div class="card" sec:authorize="hasRole('CLIENT')">
        <h1 class="greeting">Welcome back</h1>
        <p class="subtitle greeting-email" sec:authentication="name"></p>
        <span class="role-badge role-client">Client</span>

        <div class="button-group">
            <a th:href="@{/books}" class="btn btn-primary">Browse Books</a>
            <a th:href="@{/orders}" class="btn btn-secondary">My Orders</a>

            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </div>
    </div>

    <!-- FOR EMPLOYEES -->
    <div class="card" sec:authorize="hasRole('EMPLOYEE')">
        <h1 class="greeting">Welcome back</h1>
        <p class="subtitle greeting-email" sec:authentication="name"></p>
        <span class="role-badge role-employee">Employee</span>

        <div class="button-group">
            <a th:href="@{/books}" class="btn btn-primary">Browse Books</a>
            <a th:href="@{/books/manage/add}" class="btn btn-secondary">Add New Book</a>
            <a th:href="@{/orders}" class="btn btn-secondary">Manage Orders</a>

            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit" class="btn btn-logout">Logout</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
